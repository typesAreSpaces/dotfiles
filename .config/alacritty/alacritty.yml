colors:
  # Default colors
  primary:
    #background: "#1e2126"
    #foreground: "#D8DEE9"
    background: "#334455"
    foreground: "#aacccc"

  # Normal colors
  #normal:
    #black: "#3B4252"
    #red: "#BF616A"
    #green: "#A3BE8C"
    #yellow: "#EBCB8B"
    #blue: "#81A1C1"
    #magenta: "#B48EAD"
    #cyan: "#88C0D0"
    #white: "#abb2bf"
  normal:
    black: "#2e1f1f"
    red: "#aa0e50"
    green: "#1dcc9f"
    yellow: "#27c282"
    blue: "#7182a8"
    magenta: "#aa5566"
    cyan: "#22ddcc"
    white: "#b7bbdd"

  # Bright colors
  #bright:
    #black: "#5c6370"
    #red: "#e06c75"
    #green: "#98c379"
    #yellow: "#d19a66"
    #blue: "#61afef"
    #magenta: "#c678dd"
    #cyan: "#56b6c2"
    #white: "#ECEFF4"
  # Bright colors
  bright:
    black: "#bb8899"
    red: "#bb8899"
    green: "#1fd9a9"
    yellow: "#2cdb93"
    blue: "#8194bf"
    magenta: "#7f5aa1"
    cyan: "#669997"
    white: "#d9d9d9"

background_opacity: 0.8

font:
  normal:
    family: "monospace"
    style: Regular
  bold:
    family: "monospace"
    style: Bold
  italic:
    family: "monospace"
    style: Italic
  bold_italic:
    family: "monospace"
    style: Bold Italic

  # Point size
  size: 16.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 2
    y: 2

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Add, mods: Control, action: IncreaseFontSize }
  - { key: Subtract, mods: Control, action: DecreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: N, mods: Control, action: SpawnNewInstance }
